<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/style.css" />
    <title>Cupcakes!</title>
  </head>
  <body>
    <h1>Cupcakes</h1>

    <ul id="cupcake-list"></ul>

    <h2>Create a new cupcake below:</h2>
    <form action="" id="cupcake-form">
      <div>
        <label for="flavor">Flavor:</label>
        <input type="text" name="flavor" id="flavor" required />
      </div>
      <div>
        <label for="size">Size:</label>
        <input type="text" name="size" id="size" required />
      </div>
      <div>
        <label for="rating">Rating:</label>
        <input type="number" step="any" name="rating" id="rating" required />
      </div>
      <div>
        <label for="image">Image:</label>
        <input
          type="text"
          name="image"
          id="image"
          value="https://tinyurl.com/demo-cupcake"
          required
        />
      </div>
      <button type="submit">Add Cupcake</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/cupcakes.js"></script>
  </body>
</html>
